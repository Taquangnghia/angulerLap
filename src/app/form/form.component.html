<!-- userForm là 1 thể hiện của ngForm
và sẽ quản lý, lắng nghe thay đổi của form nó đặt vào -->
<p>{{userForm.valid | json}}</p>
<p>{{inputValues|json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" >
  <div class="form-group">
    <label for="">Tên user</label>
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="inputValues.name"
      required minlength="10" maxlength="32"
      #name="ngModel"
    >
   
    <app-show-validate [field]="name" key="Tên"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input
      type="number"
      class="form-control"
      name="age"
      [(ngModel)]="inputValues.age"
      required min="1" max="100"
      #age="ngModel"
    >
    <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">email</label>
    <input
      type="text"
      class="form-control"
      name="email"
      [(ngModel)]="inputValues.email"
      required minlength="10" maxlength="32"
      #email="ngModel"
    >
   
    <app-show-validate [field]="email" key="email"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">SDT</label>
    <input
    type="number"
      class="form-control"
      name="phone"
      [(ngModel)]="inputValues.phone"
      required minlength="10" maxlength="11"
      #phone="ngModel"
    >
   
    <app-show-validate [field]="phone" key="SDT"></app-show-validate>
  </div>
  <div>
    <button
      class="btn btn-success"
      [disabled]="!userForm.valid"
    >Submit</button>
  </div>
</form>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        
        <th>teen </th>
        <th>tuoi </th>
        <th>email </th>
        <th>sdt</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of users;let i=index" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td> 
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>
          <button (click)="remove(item.id)" >xoa</button>
           <button (click)="edit(i)">sua sp</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
